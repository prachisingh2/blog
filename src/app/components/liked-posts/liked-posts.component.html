<app-navbar></app-navbar>
<div class="container">
    <h2>Liked Posts</h2>
    <div *ngFor="let post of likedPosts">
      <div class="card" style="width: 18rem;">
        <img [src]="post.image" class="card-img-top" alt="..." height="200px">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content}}</p>
          <p>Posted by {{post.author}} at {{post.createdAt | date:'dd/MM/yyyy hh:mm a'}}</p>
        </div>
      </div>
      <br>
    </div>
</div>
