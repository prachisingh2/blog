<app-navbar></app-navbar>
<div class="container">
<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h2 class="heading display-5 font-italic">Welcome To Blogs {{username}}!</h2>
      
    </div>
  </div><br><br>
<div class="container">
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of postData;index as i">
                <div class="col col-md-4 col-sm-12">
                    <div class="card" style="width: 18rem;">
                        <img [src]="p.image" class="card-img-top" alt="..." height="200px">
                        <div class="card-body">
                          <h5 class="card-title">{{p.title | titlecase}}</h5>
                          <p class="card-text">{{p.content}}</p>
                          <p>Posted by {{p.author}} at {{p.createdAt| date: 'dd/MM/yyyy hh:mm a'}}</p>
                         
                        </div>
                      </div>
                </div>
                <br><br>
                <div *ngIf="(i+1)%3===0" class="w-100"><br></div>
            </ng-container>
        </div>
        
    </div>
</div>
</div>
