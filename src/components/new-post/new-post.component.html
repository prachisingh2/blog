<app-navbar></app-navbar>
<div class="container">
<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="addNewPost(f)">
            <div class="form-group">
                <label for="title">Post Title</label>
                <input #title="ngModel" [(ngModel)]="post.title" name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required
                </div>
            </div><br>
            <div class="form-group add-content">
                <label for="content">Add Content</label>
                    
                    <textarea #content="ngModel" [(ngModel)]="post.content"  name="content" id="content" type="text" required class="form-control" rows="8"></textarea>
                    
               
                <div class="alert alert-danger" *ngIf="content.touched && content.invalid">
                    <div *ngIf="content.errors?.['required']">Content is required</div>
                </div>
                
            </div><br>
            <div class="form-group">
                <label for="image">Image</label>
               <input #image="ngModel"   id="image" [(ngModel)]="post.image" name="image" type="text" class="form-control" required url>
                <div class="alert alert-danger" *ngIf="image.touched && image.invalid">
                    <div *ngIf="image.errors?.['required']">Image is required</div>
                    <div *ngIf="image.errors?.['url']">Please enter valid url</div>
                </div>
            </div><br>
            <button class="btn btn-primary" [disabled]="f.invalid">Save</button>
        </form> 
    </div>
    <br>
    <div class="col-md-5 col-sm-12">
        <h4>Preview</h4>
        <div class="card" style="width: 20rem;">
            <img [src]="post.image" class="card-img-top" >
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.content}}</p>
             
            </div>
        </div>
    </div>
</div>
</div>
